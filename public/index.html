<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hava Durumu & Yapay Zeka Yorumu</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Hava Durumu Uygulaması</h1>
    <form id="weather-form">
      <input type="text" id="city" name="city" placeholder="Şehir girin..." required />
      <button type="submit" id="getWeatherBtn">
        <span class="button-text">Tahmin Al</span>
        <span class="spinner"></span>
      </button>
    </form>

    <div id="weather-ai" class="card">
        <h2>Yapay Zeka Yorumu</h2>
        <p id="weatherAiResult"></p>
      </div>

    <div id="weatherIconDiv" class="card">
        <img id="weatherIcon" src="" style="display: none;"/>
    </div>
  </div>

  <script type="module" src="scripts.js"></script>
</body>
</html>
