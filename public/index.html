<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Forecast Web App">
    <meta name="author" content="Your Name">
    <title>Weather Forecast Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts.js" defer></script>
</head>
<body>
    <nav style="border-style: solid;">
        <header>
            <h1>Weather Forecast Web App</h1>
        </header>
    </nav>
    <main>
        <section id="search">
            <h2>Search for a City</h2>
            <form id="weather-form">
                <input type="text" id="city" name="city" placeholder="Enter city name" required>
                <button type="submit" id="getWeatherBtn">Get Weather</button>
            </form>
        </section>
        <section>
            <p id="weatherResult"> </p>
        </section>
        <section id="forecast">
            <h2>Weather Forecast</h2>
            <div id="weather-ai">
                <p id="weatherAiResult"></p>
            </div>
        </section>
    </main>

</body>
